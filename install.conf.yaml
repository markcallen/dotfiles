---
- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.bash_profile:
      force: true
    ~/.bash_profile.linux:
    ~/.bash_profile.osx:
    ~/.bashrc:
      force: true
    ~/.gitconfig:
    ~/.tmux:
    ~/.tmux.conf:
    ~/.tmux.conf.linux:
    ~/.tmux.conf.osx:
    ~/.vim/autoload:
      create: true
      path: vim/autoload
    ~/.vimrc:
    ~/.config/yamllint:
      create: true
      path: config/yamllint
    ~/.condarc:

- ifmacos:
  - link:
    ~/.terminfo:

- shell:
  - [vim +'PlugInstall --sync' +qall]
  - [vim +GoInstallBinaries +qall]
  - [vim +PlugUpdate +qall]
