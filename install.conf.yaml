- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.gitconfig:
    ~/.tmux:
    ~/.tmux.conf:
    ~/.tmux.conf.linux:
    ~/.tmux.conf.osx:
    ~/.bash_profile:
    ~/.config/powerline: 
      create: true
      path: config/powerline

- shell:
  - [git submodule update --init --recursive, Installing submodules]


