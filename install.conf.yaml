---
- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig:
    ~/.vim/autoload:
      create: true
      path: vim/autoload
    ~/.vimrc:
    ~/.config/yamllint:
      create: true
      path: config/yamllint

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [vim +'PlugInstall --sync' +qall]
    - [vim +GoInstallBinaries +qall]
    - [vim +PlugUpdate +qall]
