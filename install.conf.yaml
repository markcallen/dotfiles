---
- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bash_profile:
    ~/.bash_profile.linux:
    ~/.bash_profile.osx:
    ~/.bashrc:
    ~/.gitconfig:
    ~/.tmux:
    ~/.tmux.conf:
    ~/.tmux.conf.linux:
    ~/.tmux.conf.osx:
    ~/.vim/autoload:
      create: true
      path: vim/autoload
    ~/.vimrc:
    ~/.config/yamllint:
      create: true
      path: config/yamllint
    ~/.condarc:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [vim +'PlugInstall --sync' +qall]
    - [vim +GoInstallBinaries +qall]
    - [vim +PlugUpdate +qall]
