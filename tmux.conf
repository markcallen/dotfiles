set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g set-clipboard on

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

set-option -g default-command "${SHELL} -l"

#Auto renumber windows when one is closed
set-option -g renumber-windows on

# copy environment variables to be copied from your main shell
set -g update-environment "SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION"

# force tmux to use utf-8
setw -gq utf8 on

# use vi keys for navigationa 'C-a [' to enter
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# https://github.com/tmux-plugins/tpm#installation
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
#set -g @plugin 'tmux-plugins/tmux-yank' # not sure about this yet
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tony-sol/tmux-kubectx'
set -g @plugin 'ofirgall/tmux-window-name'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

# plugin config
set -g @tmux_window_name_shells "['bash', 'fish', 'sh', 'zsh']"

set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_default_text " #{window_name}"
set -g @catppuccin_window_current_text " #{b:pane_current_path}"
set -g @catppuccin_window_text " #{b:pane_current_path}"

# status bar config
set -g status-right-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}#{E:@catppuccin_status_session}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
#set -agF status-right "#{E:@catppuccin_status_kube}" # turning off for now
set -agF status-right "#{@catppuccin_status_gitmux}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
